<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>count Down</title>
  <style>
    span {
      display: block;
      height: 40px;
      width: 40px;
      border: 2px solid darkred;
      border-radius: 50%;
      background-color: #eee;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 40px;
    }
  </style>
</head>

<body>
  <span class="days"></span><span class="hours"></span><span class="minutes"></span><span class="seconds"></span>
  <script>


    // the end of the year data to countdown to
    let now = new Date("dec 31, 2024 23:59:59").getTime();
    let counter = setInterval(() => {

      let dateNow = new Date().getTime();

      let dataDiff = now - dateNow;


      // let days = Math.floor(dataDiff / 1000 / 60 / 60 / 24);
      let days = Math.floor(dataDiff / (1000 * 60 * 60 * 24));
      let hours = Math.floor((dataDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((dataDiff % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((dataDiff % (1000 * 60)) / (1000));



      document.querySelector(".days").innerHTML = days;
      document.querySelector(".hours").innerHTML = hours;
      document.querySelector(".minutes").innerHTML = minutes;
      document.querySelector(".seconds").innerHTML = seconds;

      if (dataDiff < 0) { clearInterval(counter); }
    }, 1000); 
  </script>
</body>

</html>
